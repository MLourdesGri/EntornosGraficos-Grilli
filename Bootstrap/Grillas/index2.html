<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grillas 2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script

      crossorigin="anonymous"

    <script defer src="./script.js"></script>
  </head>
  <body class="mt-5">
    <div class="container text-center">
      <div class="row">
        <div class="col p-3 border border-white border-5 rosita">Nav</div>
      </div>
      <div class="row">
        <div class="col-12 col-md-3 border border-white border-5 pink">SideBar</div>

            <div class="col p-1 border border-white border-5 rosita">Title</div>

            <div class="col-6 col-md-4 p-1 border border-white border-5 pink">6</div>
          </div>
          <div class="row">
            <div class="col p-1 border border-white border-5 purple col-md-4">Footer 1</div>
            <div class="col p-1 border border-white border-5 purple col-md-8">Footer 2</div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />

  <style>
    .purple {
      background-color: peachpuff
    }
    .pink {
      background-color: pink;
    }

    .rosita{
